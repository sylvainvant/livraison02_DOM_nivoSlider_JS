<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Carousel</title>
  <meta name="viewport" content="user-scalable=yes, initial-scale=1">
  <link rel="shortcut icon" href="./img/favicon.png" type="image/png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header id="header" class="">
  <h1>Carousel</h1>
</header><!-- /header -->
<main id="slider">
    <ul>
      <li class="slide-show"><img src="./img/chat.jpeg" alt=""></li>
      <li class="slide"><img src="./img/ois_chat.jpeg" alt=""></li>
      <li class="slide"><img src="./img/chien_chat2.jpg" alt=""></li>
      <li class="slide"><img src="./img/Foxterier.jpg" alt=""></li>
      <li class="slide"><img src="./img/Ours_collier.jpg" alt=""></li>
    </ul>

    <article class="container">
      <button class="previous"><<</button>
      <button class="next" onclick="nextSlide()">>></button>
    </article>

</main>
<div class="top">
  <a href="#top" title="top"><img src="img/top.png" alt="top" /></a>
</div>
<script src="script.js"></script>
</body>
</html>
