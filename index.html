<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Nivo Slider</title>
  <meta name="viewport" content="user-scalable=yes, initial-scale=1">
  <link rel="shortcut icon" href="./img/favicon.png" type="image/png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="button-theme">
        <div id="theme" class="form-control">
          <i class="fas fa-moon"></i>
          <!--<i class="fas fa-sun"></i>-->
        </div>
      </div>
      <h1>Nivo Slider</h1>
    </header><!-- /header -->
    <section>
      <button class="precedent" onclick="buttons(-1)">❮❮</button>
      <button class="suivant" onclick="buttons(1)">❯❯</button>
    </section><!-- /section -->
    <main>
      <ul class="cadre">
        <li><img class="slide" src="./img/img1.jpeg" alt=""></li>
        <li><img class="slide" src="./img/img2.jpeg" alt=""></li>
        <li><img class="slide" src="./img/img3.jpeg" alt=""></li>
        <li><img class="slide" src="./img/img4.jpeg" alt=""></li>
        <li><img class="slide" src="./img/img5.jpeg" alt=""></li>
      </ul><!-- /ul -->
    </main><!-- /main -->

    <div class="cadre-demo">
      <button class="demo" onclick="actifId(1)"></button>
      <button class="demo" onclick="actifId(2)"></button>
      <button class="demo" onclick="actifId(3)"></button>
      <button class="demo" onclick="actifId(4)"></button>
      <button class="demo" onclick="actifId(5)"></button>
    </div><!-- /cadre-demo -->

  </div><!-- /container -->

  <div class="top">
    <a href="#top" title="top"><img src="./img/top.png" alt="top" /></a>
  </div>

  <script src="./js/script.js"></script>
</body>
</html>
